
<form [formGroup]="eliminarForm">

      <div class="col-sm-2">
        <label>Id de cliente:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="number" id="id" name="id" placeholder="id de cliente" class="form-control"

    <button  (click)="eliminar()" >
        Eliminar</button>

    
  </form>
