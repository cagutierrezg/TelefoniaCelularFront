<table class="table">
  <caption>Resultados de la consulta de planes</caption>
  <thead class="thead-dark">
   
        <th *ngFor="let cabecera of Cabeceras">
          {{cabecera}}</th>
    
  </thead>
  <tbody>
        
          <tr *ngFor="let item of listaPlan | async">

            <td>{{item.id}}</td>
        
            <td>{{item.planName}}</td>
        
            <td>{{item.planValue}}</td>

            <td>{{item.planSpecification}}</td>
        
        
          </tr>
        </tbody>
      
      
  </table>
